<div class="logo container">
  <h1 class="clickable" routerLink="/"><span>Y</span>Hacker News</h1>
</div>
<header>
  <nav class="container">
    <ul>
      <li *ngFor="let item of navList" [routerLink]="item.link" class="clickable" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        {{ item.label }}
      </li>
    </ul>
  </nav>
</header>
